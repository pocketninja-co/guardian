name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI
    inputs:
      version:
        description: 'Release version (e.g., v1.2.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub Release'
        required: true
        type: boolean
        default: true

permissions:
  contents: write  # Required to create releases and tags
  pull-requests: write  # Optional, for PR comments

env:
  # Necessary for running git related commands in the build process
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Application
        run: |
          # Build specifically for macOS
          wails build -platform darwin/universal

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Allow codesign to use the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Sign Application
        run: |
          # Sign the app with Developer ID
          codesign --deep --force --verify --verbose \
            --sign "Developer ID Application" \
            --options runtime \
            --timestamp \
            build/bin/Guardian.app
          
          # Verify signature
          codesign -dv --verbose=4 build/bin/Guardian.app

      - name: Create Zip for Notarization
        run: |
          cd build/bin
          zip -r Guardian-macOS.zip Guardian.app

      - name: Notarize Application
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Submit for notarization
          xcrun notarytool submit build/bin/Guardian-macOS.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple the notarization ticket to the app
          xcrun stapler staple build/bin/Guardian.app
          
          # Re-zip with stapled app
          cd build/bin
          rm Guardian-macOS.zip
          zip -r Guardian-macOS.zip Guardian.app

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: Guardian-macOS
          path: build/bin/Guardian-macOS.zip

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Application
        run: |
          # Build for Windows
          wails build -platform windows/amd64

      - name: Package Application
        run: |
          cd build/bin
          Compress-Archive -Path Guardian.exe -DestinationPath Guardian-Windows.zip

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: Guardian-Windows
          path: build/bin/Guardian-Windows.zip

  release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Guardian-macOS

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Guardian-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Guardian ${{ github.event.inputs.version }}
          files: |
            Guardian-macOS.zip
            Guardian-Windows.zip
          generate_release_notes: true
          draft: false
          prerelease: false
